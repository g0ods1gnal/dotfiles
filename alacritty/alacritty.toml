live_config_reload = true
working_directory = "None"

[colors.primary]
foreground = '#e3e3e3'
bright_foreground = '#ffffff'
background = '#1f1f1f'

[colors.cursor]
text = '#191622'
cursor = '#f8f8f2'

[colors.search]
matches = { foreground = '#b2b2b2', background = '#b26818' }
focused_match = { foreground = "CellBackground", background = "CellForeground" }

[colors.normal]
black   = '#000000'
red     = '#b21818'
green   = '#18b218'
yellow  = '#b26818'
blue    = '#1818b2'
magenta = '#b218b2'
cyan    = '#18b2b2'
white   = '#b2b2b2'

[colors.bright]
black   = '#686868'
red     = '#ff5454'
green   = '#54ff54'
yellow  = '#ffff54'
blue    = '#5454ff'
magenta = '#ff54ff'
cyan    = '#54ffff'
white   = '#ffffff'

[colors.dim]
black   = '#000000'
red     = '#b21818'
green   = '#18b218'
yellow  = '#b26818'
blue    = '#1818b2'
magenta = '#b218b2'
cyan    = '#18b2b2'
white   = '#b2b2b2'

[cursor]
thickness = 0.15
unfocused_hollow = false

[cursor.style]
blinking = "Always"
shape = "Underline"

[env]
TERM = "alacritty"

[font]
size = 10

[font.bold]
family = "IBM Plex Mono"
style = "bold"

[font.italic]
family = "IBM Plex Mono"
style = "italic"

[font.normal]
family = "IBM Plex Mono"
style = "regular"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Left"
mods = "Control"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Right"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Up"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Down"
mods = "Control"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 100000
multiplier = 2

[selection]
save_to_clipboard = false

[shell]
program = "/bin/zsh"

[window]
opacity = 0.98

[window.padding]
x = 0
y = 0
